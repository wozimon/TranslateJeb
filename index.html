<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Matrix Cipher Translator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch 3s infinite;
            margin-bottom: 30px;
        }

        .input-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 90%;
            height: 150px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            resize: none;
        }

        .terminal {
            width: 90%;
            height: 200px;
            background: #000;
            border: 1px solid #0f0;
            margin-top: 20px;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: none;
        }

        .terminal-text {
            color: #0f0;
            margin: 0;
            padding: 2px 0;
            white-space: pre-wrap;
        }

        .decrypt-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background: none;
            color: #0f0;
            border: 2px solid #0f0;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .decrypt-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .decrypt-btn::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 0, 0.5);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translate(-100%, -100%); }
            100% { transform: translate(400px, 400px); }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #0f0, -2px -2px #00f; }
            25% { text-shadow: -2px 2px #0f0, 2px -2px #00f; }
            50% { text-shadow: 2px -2px #0f0, -2px 2px #00f; }
            75% { text-shadow: -2px -2px #0f0, 2px 2px #00f; }
            100% { text-shadow: 2px 2px #0f0, -2px -2px #00f; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #0f0;
            animation: typing 2s steps(40, end);
        }

        #ascii-animation {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #0f0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    
    <div class="container">
        <h1>Дешифратор</h1>
        <div class="input-container">
            <textarea placeholder="Введите текст для расшифровки..."></textarea>
            <button class="decrypt-btn">Распознать</button>
            <div class="terminal">
                <!-- Terminal output will be inserted here -->
            </div>
        </div>
    </div>

    <div id="ascii-animation"></div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = new Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // Terminal simulation
        function addTerminalLine(text, delay = 50) {
            return new Promise(resolve => {
                const terminal = document.querySelector('.terminal');
                const line = document.createElement('p');
                line.className = 'terminal-text typing-effect';
                terminal.appendChild(line);
                terminal.scrollTop = terminal.scrollHeight;

                let index = 0;
                const interval = setInterval(() => {
                    if (index < text.length) {
                        line.textContent += text[index];
                        index++;
                    } else {
                        clearInterval(interval);
                        resolve();
                    }
                }, delay);
            });
        }

        // Функция для генерации альтернативных значений с использованием Gemini API
        async function generateAlternatives(word) {
            // ВСТАВЬТЕ ВАШ API_KEY ЗДЕСЬ
            const API_KEY = "AIzaSyAGedcl3pM3c19jKNP2oPhcHM5hA_GV-TQ";
            const MODEL_NAME = "gemini-1.5-flash";
            const URL = `https://generativelanguage.googleapis.com/v1/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
            
            const prompt = `
        Тебе дано слово: "${word}".
        Твоя задача сгенерировать 3 наиболее вероятных семантических значения (интерпретации) для этого слова.
        Представь, что слово является частью зашифрованного сообщения, и тебе нужно подобрать наиболее подходящие по смыслу варианты его расшифровки.
        Формат вывода:
        Значение 1 (вероятность в процентах)
        Значение 2 (вероятность в процентах)
        Значение 3 (вероятность в процентах)
        Пример:
        Слово: "ключ"
        Формат вывода:
        от двери (вероятность 90%)
        родник (вероятность 60%)
        подсказка (вероятность 75%)
        Слово: "${word}"
        `;

            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                })
            };

            try {
                const response = await fetch(URL, requestOptions);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Обработка ответа от API
                if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts) {
                    const alternativesText = data.candidates[0].content.parts[0].text;
                    // Фильтруем пустые строки и убираем лишние строки из примера
                    const alternatives = alternativesText
                        .split('\n')
                        .filter(line => line.trim() && !line.includes('Формат вывода:') && !line.includes('Слово:'));
                    
                    // Возвращаем только последние 3 строки (актуальные значения)
                    return alternatives.slice(-3);
                } else {
                    console.error("Ошибка в формате ответа:", data);
                    return [`${word} (ошибка генерации)`, `${word}_alt (недоступно)`, `${word}_alt2 (недоступно)`];
                }
            } catch (error) {
                console.error('Ошибка при запросе к Gemini API:', error);
                return [
                    `${word} (ошибка API: ${error.message})`,
                    `${word}_alt (сервис недоступен)`,
                    `${word}_alt2 (повторите позже)`
                ];
            }
        }

        // Simulated AI decryption process
        async function simulateDecryption(input) {
            const terminal = document.querySelector('.terminal');
            terminal.style.display = 'block';
            terminal.innerHTML = '';

            await addTerminalLine('[СИСТЕМА] Инициализация процесса дешифровки...');
            await new Promise(resolve => setTimeout(resolve, 1000));
            await addTerminalLine('[СИСТЕМА] Подключение к нейронной сети Gemini...');
            await new Promise(resolve => setTimeout(resolve, 1500));
            await addTerminalLine('[СИСТЕМА] Анализ входных данных...');
            await new Promise(resolve => setTimeout(resolve, 1000));

            const words = input.split(' ');
            for (let i = 0; i < words.length; i++) {
                if (words[i].length > 3) {
                    await addTerminalLine(`[ПРОЦЕСС] Анализ слова "${words[i]}"...`);
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    const alternatives = await generateAlternatives(words[i]);
                    await addTerminalLine(`[РЕЗУЛЬТАТ] Возможные значения:`);
                    for (let alt of alternatives) {
                        await addTerminalLine(`           → ${alt}`);
                        await new Promise(resolve => setTimeout(resolve, 400));
                    }
                }
            }

            await addTerminalLine('[СИСТЕМА] Процесс дешифровки завершен.');
        }

        // Button handler
        const button = document.querySelector('.decrypt-btn');
        button.addEventListener('click', () => {
            const input = document.querySelector('textarea').value;
            simulateDecryption(input);
        });

        // Animation loops
        setInterval(draw, 33);

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
